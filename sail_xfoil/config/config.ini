# Xup & Zup are used as bhv values for the airfoil's upper surface
# Solutions are generated by PARSEC Airfol Expression
# https://www.mdpi.com/designs/designs-07-00028/article_deploy/html/images/designs-07-00028-g001-550.jpg

# These PARSEC Expressions are used to calculate Coordinates of the airfoil
# Using these coordinates, the airfoil is evaluated by XFOIL
# copied from https://github.com/agaier/sail/blob/master/domains/parsec/airFoilTools/encoding/expressParsec.m

[TUPLE_ARRAYS]
SOL_VALUE_RANGE = [
    ( 0.00375 , 0.0500), # 1 rLeUp:    leading edge radius upper curve
    ( 0.26250 , 0.6875), # 2 Xup:      location of highest point (x coord)
    ( 0.07250 , 0.1875), # 3 Zup:      location of highest point (y coord)
    (-0.75000 , 0.2500), # 4 Z_XXup:   upper curvature    
    ( 0.00500 , 0.0400), # 5 rLeLo:    leading edge radius lower curve
    ( 0.30000 , 0.6000), # 6 Xlo       location of lowest point  (x coord)
    (-0.05875 ,-0.0120), # 7 Zlo:      location of lowest point  (y coord)
    (-0.81000 ,-0.3750), # 8 Z_XXlo:   lower curvature
                         # 9 dZ_Te     thickness of trailing edge
# 9 is a constant & has been removed from the search space
# instead the value has been hardcoded into PARSEC parametrisation
    (-0.00000 , 0.0100), # 10 Z_Te     Z position of trailing edge
    (-6.00000 ,-2.0125), # 11 a Te     upper trailing edge angle (degrees)
    ( 2.50000 ,11.413)]  # 12 b_Te     lower trailing edge angle (degrees)
BHV_VALUE_RANGE = [(0.2625,0.6875), (0.0725,0.1875)]

